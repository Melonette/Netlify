<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=divs>
    <h1 class="animate__animated animate__bounce animate-slow 10s">Au resto ChezMoa</h1>
    <h2 class="animate__animated__animate__headShake">Entr√©es</h2>
    <img class="salade"src="Images\salade.jpg">
    <img class="sushi"src="Images\sushis.jpg">
    <p class="animate__animated animate__shakeX animation-duration 5s">Salade</p>
</div>
<div class=divs>
    <h2 class="animate__rubberBand animation-duration 5s">Plat Principal</h2>
    <img class="couscous" src="Images\couscous.jpg">
    <p class="animate__animated animate__bounceIn animation-duration 7s">Couscous</p>
</div>
<div class=divs>
    <h2 class="animate__animated animate__swing animation-duration 5s">Dessert</h2>
    <img class="pancakes" src="Images\pancakes.jpg">
    <p class="animate__animated animate__rubberBand animation-duration 10s">Pancakes</p>
</div>
</body>
</html>
